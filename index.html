<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="screen">Hello this is the screen</div>
        <div class="button-container">
            <div class="seven" class="button">7</div>
            <div class="eight" class="button">8</div>
            <div class="button" class="nine">9</div>
            <div class="button" class="divide">/</div>
            <div class="button" class="four">4</div>
            <div class="button" class="five">5</div>
            <div class="button" class="six">6</div>
            <div class="button" class="multiply">x</div>
            <div class="button" class="one">1</div>
            <div class="button" class="two">2</div>
            <div class="button" class="three">3</div>
            <div class="button" class="subtract">-</div>
            <div class="button" class="zero">0</div>
            <div class="button" class="period">.</div>
            <div class="button" class="equals">=</div>
            <div class="button" class="add">+</div>            
        </div>
    </div>
</body>
</html>
