<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <script src="./js/javascript.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="page-content">
        <div class="header">Calculator</div>
        <div class="calculator">
            <div class="screen">Hello this is the screen</div>
            <div class="button-row">
                <button class="button" class="seven">7</button>
                <button class="button" class="eight">8</button>
                <button class="button" class="nine">9</button>
                <button class="button" class="divide">/</button>
            </div>
            <div class="button-row">
                <button class="button" class="four">4</button>
                <button class="button" class="five">5</button>
                <button class="button" class="six">6</button>
                <button class="button" class="multiply">x</button>
            </div>
            <div class="button-row">
                <button class="button" class="one">1</button>
                <button class="button" class="two">2</button>
                <button class="button" class="three">3</button>
                <button class="button" class="subtract">-</button>
            </div>
            <div class="button-row">
                <button class="button" class="zero">0</button>
                <button class="button" class="period">.</button>
                <button class="button" class="equals">=</button>
                <button class="button" class="add">+</button>            
            </div>
        </div>
        <div class="footer">Rob MacFarlane</div>
    </div>
</body>
</html>
